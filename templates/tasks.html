<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='logic.js') }}"></script>
</head>
<body>
    <div class="container">
        <ul class="tasks">
            {% for task in tasks %}
            <li class="task{% if task['done'] == 1 %} done{% endif %}" data-id="{{ task['task_id'] }}">
                <label class="name"><input type="checkbox"> {{ task['description'] }}</label>
                <span class="duedate">{{ task['due_date'] }}</span>
                <button class="btn btn-warning important{% if task['important'] %} active{% endif %}" onclick="toggleImportant(this)"><i class="fa fa-exclamation"></i></button>
                <button class="btn btn-danger delete" onclick="deleteTask({{ task['task_id'] }})"><i class="fa fa-trash"></i></button>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
